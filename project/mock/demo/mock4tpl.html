<html>
<head>

</head>
<body>

    </div>
    <div class="sidebar"></div>
    <div class="content clearfix">
        <div class="window float-left">
            <textarea id="editor">
<div class="dropdown">

</div>

<div bx-tmpl="list" bx-datakey="list">
  <table class="table" bx-name="tables" bx-path="brix/gallery/tables/" id="tables">
    <thead>
      <tr>
        <th width="15"></th>
        <th class="left">访问来源</th>
        <th class="left" width="200px">UV占比</th>
        <th class="left">UV</th>
        <th class="left">PV</th>
        <th class="left">人均页面访问数</th>
        <th class="left">宝贝收藏数</th>
        <th class="left">收藏率</th>
        <th class="left">成交金额</th>
        <th class="left">转化率</th>
        <th class="left">操作</th>
      </tr>
    </thead>
    <tbody>
      {{#each list}}
      <tr class="tr-parent bold">
        <td class="left"><i mx-click="toggle" class="J_expendCollapse icon-expend"></i></td>
        <td class="left">{{id}} {{分组}}</td>
        <td class="left font-tahoma">
          <span class="process-parent" style="width: {{UV占比}}px;"></span>
          {{UV占比}}%
        </td>
        <td class="left font-tahoma">{{UV}}</td>
        <td class="left font-tahoma">{{PV}}</td>
        <td class="left font-tahoma">{{人均页面访问数}}</td>
        <td class="left font-tahoma">{{宝贝收藏数}}</td>
        <td class="left font-tahoma">{{收藏率}}</td>
        <td class="left font-tahoma">{{成交金额}}</td>
        <td class="left font-tahoma">{{转化率}}</td>
        <td class="left">
        </td>
      </tr>
      {{#each children}}
      <tr class="tr-child">
        <td class="left noline"></td>
        <td class="left">{{渠道}}</td>
        <td class="left font-tahoma">
          <span class="process-child" style="width: {{UV占比}}px;"></span>
          {{UV占比}}%
        </td>
        <td class="left font-tahoma">{{UV}}</td>
        <td class="left font-tahoma">{{PV}}</td>
        <td class="left font-tahoma">{{人均页面访问数}}</td>
        <td class="left font-tahoma">{{宝贝收藏数}}</td>
        <td class="left font-tahoma">{{收藏率}}</td>
        <td class="left font-tahoma">{{成交金额}}</td>
        <td class="left font-tahoma">{{转化率}}</td>
        <td class="left">
          <div class="operation">
            <a href="javascript:" mx-click="perspective{ srcIdLevel1:{{srcIdLevel1}},srcIdLevel2:{{srcIdLevel2}},channel:{{渠道}},vs:{{vs}} }" class="mr10">透视分析</a>
          </div>
        </td>
      </tr>
      {{/each}}
      {{/each}}
    </tbody>
  </table>
</div></textarea>
        </div>
        <div class="handler" id="handler_vertical" style="left: 50%;"></div>
        <div class="window float-right">
            <textarea id="result"></textarea>
        </div>
    </div>

    <script src="../node_modules/jquery/tmp/jquery.js"></script>
    <script src="../node_modules/codemirror/lib/codemirror.js"></script>
    <script src="../node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="../node_modules/codemirror/mode/css/css.js"></script>
    <script src="../node_modules/codemirror/mode/vbscript/vbscript.js"></script>
    <script src="../node_modules/codemirror/mode/xml/xml.js"></script>
    <script src="../node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="../node_modules/codemirror/mode/coffeescript/coffeescript.js"></script>
    
    <script src="../src/mock.js"></script>
    <script src="../src/mock4tpl.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.js"></script>

    <script type="text/javascript">
        $(function(){
            $('.content').css('opacity', 1)
            
            var win = $(window),
                ctns = $('.content .window'),
                bar = $('.content .handler');
            function resize(divide){
                ctns.width( win.width() / 2 - 37 )
                    .height( win.height() - 82 )
                bar.css('left', win.width() / 2 - bar.width() / 2 )
                return resize;
            }
            win.on( 'resize', resize(true) );
            
            // 
            var mixedMode = {
                name: "htmlmixed",
                scriptTypes: [
                    {
                        matches: /\/x-handlebars-template|\/x-mustache/i,
                        mode: null
                    },
                    {
                        matches: /(text|application)\/(x-)?vb(a|script)/i,
                        mode: "vbscript"
                    }
                ]
            };

            var editor = CodeMirror.fromTextArea($('#editor').get(0),{
                lineNumbers: true,
                autofocus: true,
                mode: { name: "xml", alignCDATA: true },
                tabMode: "indent",
                theme: 'neat'
            });

            var result = CodeMirror.fromTextArea($('#result').get(0),{
                readOnly: true,
                mode: 'javascript',
                theme: 'neat'
            });

            function handle(instance, changeObj){
                var tpl = instance.getValue();
                var ast, data;
                try {
                    ast = Handlebars.parse(tpl);
                    data = Mock4Tpl.gen(ast);
                } catch( error ) {
                    console.error(error);
                    data = error.toString();
                }
                result.setValue(JSON.stringify(data, null, 4));
                return handle
            }
            editor.on('change', handle(editor));

            // 
            $('#save').on('click', function(event){
                try{
                    var data = editor.getValue()
                    new Function('return ' + data )
                    $.ajax({
                        url: '/save?test=true',
                        data: {
                            tpl: data
                        },
                        type: 'post',
                        dataType: 'json'
                    })
                } catch(exception){
                    alert(exception)
                }
            })
        });
    </script>

</body>
</html>
