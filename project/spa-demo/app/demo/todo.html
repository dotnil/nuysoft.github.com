<h2>ToDo</h2>
<hr>

<div class="btn-toolbar" style="margin: 10px 0; ">
    <a href="#!/app/demo/todo-handle/" id="create" class="btn">Create</a>
</div>

<hr>
<!-- 列表 -->
<div class="list">
    <table class="table table-bordered2">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Priority</th>
            <th>Progress</th>
            <th>Description</th>
            <th></th>
        </tr>
        {{#list}}
        <tr class="{{_priority}}">
            <td>{{id}}</td>
            <td>{{title}}</td>
            <td>{{priority}}</td>
            <td>{{progress}}</td>
            <td>{{desc}}</td>
            <td><a href="#!/app/demo/todo-handle/id={{id}}">Edit</a></td>
        </tr>
        {{/list}}
        {{^list}}
        <tr>
            <td colspan="6">没有数据。</td>
        </tr>
        {{/list}}
    </table>

    <div class="pagination">
      <ul>
        <li><a href="javascript:">Prev</a></li>
        <li><a href="javascript:">1</a></li>
        <li><a href="javascript:">2</a></li>
        <li><a href="javascript:">3</a></li>
        <li><a href="javascript:">4</a></li>
        <li><a href="javascript:">5</a></li>
        <li><a href="javascript:">Next</a></li>
      </ul>
    </div>
</div>
