<h2>Account</h2>
<hr>

<div class="btn-toolbar" style="margin: 10px 0; ">
    <div class="btn-group">
        <button type="button" class="btn btn-default" id="statistics">  Statistics  </button>
        <button type="button" class="btn btn-default" id="add">         Add         </button>
        <button type="button" class="btn btn-default" id="back">        Back        </button>
    </div>
</div>

<!-- 列表 -->
<div class="list">
    <table class="table">
        <tr>
            <th>#</th>
            <th>Count</th>
            <th>Type</th>
            <th>Description</th>
            <th></th>
        </tr>
        {{#list}}
        <tr>
            <td>{{id}}</td>
            <td>{{count}}</td>
            <td>{{type}}</td>
            <td>{{desc}}</td>
            <td><a href="#!/test/app/report/">edit</a></td>
        </tr>
        {{/list}}
        {{^list}}
        <tr>
            <td colspan="5">没有数据。</td>
        </tr>
        {{/list}}
    </table>

    <ul class="pagination">
        <li><a href="#">Prev</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">Next</a></li>
    </ul>
</div>

<hr>
<!-- 编辑 -->
<div class="edit">
    <form role="form">
        <div class="form-group">
            <label for="inputCount">Count</label>
            <input type="text" class="form-control" id="inputCount" placeholder="Count">
        </div>
        <div class="form-group">
            <label for="selectType">Type</label>
            <select id="selectType" name="type" class="form-control">
                <option value=1>Input</option>
                <option value=-1>Output</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="inputDesc">Description</label>
            <input type="text" class="form-control" id="inputDesc" placeholder="Description">
        </div>
        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

<hr>
<!-- 报表 -->
<div class="statistics">
    <form role="form">
        <div class="form-group">
            <label for="inputFrom">From</label>
            <input type="text" class="form-control" id="inputFrom" placeholder="From">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputTo">To</label>
            <div class="controls">
                <input type="text" class="form-control" id="inputTo" placeholder="To">
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn">Submit</button>
                <button type="submit" class="btn">All</button>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="inputBalance">Balance</label>
            <input type="text" class="form-control" id="inputBalance" placeholder="Balance">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputInput">Input</label>
            <input type="text" class="form-control" id="inputInput" placeholder="inputInput">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputOutput">Output</label>
            <input type="text" class="form-control" id="inputOutput" placeholder="Output">
        </div>
    </form>
</div>
